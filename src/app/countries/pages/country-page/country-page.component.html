<ng-template #loading>
  <div class="alert alert-info">
    Espere por favor.
  </div>
</ng-template>

<div *ngIf="country; else loading">
  <div class="row">
    <div class="col-12">
      <h2>Pais: <strong>{{country.name.common}}</strong> </h2>
      <hr>
    </div>

  </div>

  <div class="row">
    <div class="col-4">
      <h3>Bandera:</h3>
      <img [src]="country.flags.svg" [alt]="country.name.common" width="130" height="100">
    </div>
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Población:</strong> {{country.population | number}}
        </li>
        <li class="list-group-item">
          <strong>Código:</strong> {{country.cca3}}
        </li>
      </ul>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col">
      <h3>Traducciones:</h3>
      <div class="d-flex flex-wrap">
        <div *ngFor="let key of translations">
          <span class="badge bg-primary m-1">
            {{ key }}:
            <span>{{ country.translations[key].common }}</span>
          </span>
        </div>

      </div>
    </div>
  </div>

</div>
